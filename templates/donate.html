    <style>
      .donate-section {
        background: linear-gradient(145deg, #ffffff, #f5f7fa);
        border-radius: 20px;
        padding: 25px;
        max-width: 350px;
        margin: 20px auto;
        box-shadow: 0 10px 30px rgba(0, 48, 135, 0.1);
        text-align: center;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      .donate-title {
        color: #003087;
        font-size: 24px;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .qr-container {
        background: white;
        padding: 15px;
        border-radius: 15px;
        margin: 15px 0;
        border: 2px dashed #003087;
      }

      .qr-container img {
        max-width: 250px;
        width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
        cursor: pointer;
      }

      .paypal-button {
        background: #003087;
        color: white;
        border: none;
        padding: 12px 35px;
        border-radius: 50px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition:
          transform 0.2s,
          background 0.2s;
        text-decoration: none;
        display: inline-block;
        margin-top: 15px;
        width: auto;
        min-width: 200px;
      }

      .paypal-button:hover {
        background: #001f5c;
        transform: translateY(-2px);
      }

      .paypal-button:active {
        transform: translateY(0);
      }

      .donate-note {
        color: #666;
        font-size: 13px;
        margin-top: 15px;
        border-top: 1px solid #eee;
        padding-top: 15px;
      }

      .thank-you-message {
        display: none;
        color: #28a745;
        font-size: 14px;
        margin-top: 10px;
        padding: 10px;
        background: #e8f5e9;
        border-radius: 10px;
        animation: fadeIn 0.5s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .loading-spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #003087;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 10px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <!-- –ü—ñ–¥–∫–ª—é—á–∞—î–º–æ PayPal SDK -->
    <script
      src="https://www.paypalobjects.com/donate/sdk/donate-sdk.js"
      charset="UTF-8"
    ></script>

    <script>
      // –í–∞—à –æ–±–ª—ñ–∫–æ–≤–∏–π –∑–∞–ø–∏—Å PayPal
      const PAYPAL_BUTTON_ID = "KMYNUU3WTZU6Q";
      const PAYPAL_DONATE_URL =
        "https://www.paypal.com/donate?hosted_button_id=" + PAYPAL_BUTTON_ID;
      const PAYPAL_EMAIL = "john.sinna@gmail.com"; // –¥–ª—è –¥–æ–≤—ñ–¥–∫–∏

      // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è PayPal –≤ –Ω–æ–≤–æ–º—É –≤—ñ–∫–Ω—ñ
      function openPayPalDonation() {
        // –ü–æ–∫–∞–∑—É—î–º–æ –ª–æ–∞–¥–µ—Ä
        document.getElementById("loading-spinner").style.display = "block";

        //  –í—ñ–¥–∫—Ä–∏–≤–∞—î–º–æ PayPal –≤ –Ω–æ–≤–æ–º—É –≤—ñ–∫–Ω—ñ
        const width = 600;
        const height = 700;
        const left = (window.innerWidth - width) / 2;
        const top = (window.innerHeight - height) / 2;

        window.open(
          PAYPAL_DONATE_URL,
          "paypal-donation",
          `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`,
        );

        // –•–æ–≤–∞—î–º–æ –ª–æ–∞–¥–µ—Ä —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É
        setTimeout(() => {
          document.getElementById("loading-spinner").style.display = "none";
        }, 1000);

        // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ–¥—è–∫—É —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥–∏
        setTimeout(() => {
          showThankYouMessage();
        }, 2000);
      }

      // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–æ–∫–∞–∑—É –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø–æ–¥—è–∫–∏
      function showThankYouMessage() {
        const message = document.getElementById("thank-you-message");
        message.style.display = "block";

        // –•–æ–≤–∞—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
        setTimeout(() => {
          message.style.display = "none";
        }, 5000);
      }

      // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó –æ—Ä–∏–≥—ñ–Ω–∞–ª—å–Ω–æ—ó –∫–Ω–æ–ø–∫–∏ PayPal (–ø—Ä–∏—Ö–æ–≤–∞–Ω–æ—ó)
      function initPayPalButton() {
        if (typeof PayPal !== "undefined" && PayPal.Donation) {
          try {
            PayPal.Donation.Button({
              env: "production",
              hosted_button_id: PAYPAL_BUTTON_ID,
              style: {
                label: "donate",
                size: "responsive",
                shape: "pill",
                color: "blue",
                layout: "vertical",
              },
            }).render("#paypal-donate-container");

            console.log("PayPal button initialized successfully");
          } catch (error) {
            console.error("Error initializing PayPal button:", error);
          }
        } else {
          console.log("PayPal SDK not loaded yet");
        }
      }

      // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π –ø—ñ—Å–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–æ—Ä—ñ–Ω–∫–∏
      document.addEventListener("DOMContentLoaded", function () {
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑—É—î–º–æ –ø—Ä–∏—Ö–æ–≤–∞–Ω—É –∫–Ω–æ–ø–∫—É PayPal
        initPayPalButton();

        // –û–±—Ä–æ–±–Ω–∏–∫ –¥–ª—è –∫–∞—Å—Ç–æ–º–Ω–æ—ó –∫–Ω–æ–ø–∫–∏
        const donateButton = document.getElementById("donate-button-paypal");
        if (donateButton) {
          donateButton.addEventListener("click", openPayPalDonation);
        }

        // –û–±—Ä–æ–±–Ω–∏–∫ –¥–ª—è QR-–∫–æ–¥—É
        const qrImage = document.getElementById("qr-code-image");
        if (qrImage) {
          qrImage.addEventListener("click", openPayPalDonation);
        }

        // –î–æ–¥–∞—î–º–æ –∞–Ω—ñ–º–∞—Ü—ñ—é –ø–æ—è–≤–∏
        donateButton.style.opacity = "0";
        donateButton.style.transform = "translateY(20px)";

        setTimeout(() => {
          donateButton.style.transition = "all 0.6s";
          donateButton.style.opacity = "1";
          donateButton.style.transform = "translateY(0)";
        }, 200);
      });

      // –î–æ–¥–∞—î–º–æ –ø—ñ–¥—Ç—Ä–∏–º–∫—É –∫–ª–∞–≤—ñ–∞—Ç—É—Ä–∏ –¥–ª—è –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—ñ
      document.addEventListener("keydown", function (event) {
        if (event.key === "d" || event.key === "D") {
          // Alt+D –¥–ª—è –¥–æ–Ω–∞—Ç—É
          if (event.altKey) {
            openPayPalDonation();
          }
        }
      });

      // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è —É—Å–ø—ñ—à–Ω–æ–≥–æ –¥–æ–Ω–∞—Ç—É
      window.addEventListener("message", function (event) {
        // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤—ñ–¥ PayPal
        if (event.origin.includes("paypal.com")) {
          if (event.data && event.data.type === "donation_complete") {
            showThankYouMessage();

            // –ú–æ–∂–Ω–∞ –≤—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏ –∞–Ω–∞–ª—ñ—Ç–∏–∫—É
            if (typeof gtag !== "undefined") {
              gtag("event", "donation", {
                event_category: "engagement",
                event_label: "paypal_donation",
              });
            }
          }
        }
      });

      // –û–±—Ä–æ–±–∫–∞ –ø–æ–º–∏–ª–æ–∫
      window.onerror = function (msg, url, lineNo, columnNo, error) {
        console.error("Error: ", msg);
        return false;
      };
    </script>
