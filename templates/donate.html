<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Додано для адаптивності на мобільних пристроях, показує burger (це про meta зверху) -->
    <title>Binary Translator</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link rel="icon" type="image/png" href="static/img/binary.favicon.png" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a>Binary Translator</a>
      </div>
      <nav class="navigation">
        <ul>
          <li>
            <a
              href="/"
              class="{% if request.endpoint == 'index' %}active{% endif %}"
              >Decimal or Word to Binary</a
            >
          </li>
          <li>
            <a
              href="/binary-decimal"
              class="{% if request.endpoint == 'binary-decimal' %}active{% endif %}"
              >Binary to Decimal or Word</a
            >
          </li>
          <li>
            <a
              href="/about"
              class="{% if request.endpoint == 'about' %}active{% endif %}"
              >About us</a
            >
          </li>
          <li>
            <a
              href="/donate"
              class="{% if request.endpoint == 'donate' %}active{% endif %}"
              >Donate</a
            >
          </li>
        </ul>
      </nav>

      <!-- Burger -->
      <div class="burger">
        <span></span>
      </div>
    </header>

    <main>
      <div id="donate-button-container">
        <h3>Spend a cup of tea for me and for the better site</h3>
        <div id="donate-button"></div>
        <script
          src="https://www.paypalobjects.com/donate/sdk/donate-sdk.js"
          charset="UTF-8"
        ></script>
        <script>
          PayPal.Donation.Button({
            env: "production",
            hosted_button_id: "KMYNUU3WTZU6Q",
            image: {
              src: "https://www.paypalobjects.com/en_US/DK/i/btn/btn_donateCC_LG.gif",
              alt: "Donate with PayPal button",
              title: "Spend for the great author",
            },
          }).render("#donate-button");
        </script>
      </div>
      <!-- акаунт для доната: https://www.paypal.com/donate?hosted_button_id=KMYNUU3WTZU6Qб 
      точніше кажучи: john.sinna@gmail.com -->
    </main>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
